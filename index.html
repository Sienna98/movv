<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>프라이빗 이동 서비스, 무브</title>
  <link rel="stylesheet" href="css/style.css">

  <script defer src="js/main.js"></script>
</head>
<body>
  <div id="wrap">
    <header class="header">
      <nav class="nav">
        <h1 class="logo">
          <span class="blind">movv 프라이빗 이동 서비스, 무브</span>
        </h1>
          <ul class="menu">
            <li><a href="#none">About</a></li>
            <li><a href="#none">Value</a></li>
            <li><a href="#none">How to use</a></li>
            <li><a href="#none">Service</a></li>
            <li><a href="#none">News</a></li>
            <li><a href="#none">FAQ</a></li>
            <li><a href="#none">Contact us</a></a></li>
          </ul>
          <div class="store">
            <a href="#none">GOOGLD STORE</a>
            <a href="#none">APP STORE</a>
          </div>
      </nav>
    </header>
    <section class="main">
      <div class="main_wrap">
        <div class="text_area">
          <h2>Move as a VIP</h2>
          <h3>편안하고 안전한 이동, <br> 이동의 순간을 더 가치있게</h3>
          <h4>모든 이동이 온전히 당신의 시간이 될 수 있도록 <br> 무브하세요!</h4>
        </div>
        <div class="background_area">
          <div class="cloud"></div>
          <div class="back_city"></div>
          <div class="front_city"></div>
        </div>
        <div class="car_area">
          <div class="car_info">
            <dl class="text">
              <dt>전세계 운행중인 도시</dt>
              <dd>11개국 40여개 도시</dd>
            </dl>
            <dl class="text">
              <dt>누적 이용고객</dt>
              <dd>50,000명 이상</dd>
            </dl>
            <dl class="text">
              <dt>누적 주행거리</dt>
              <dd>1,000,000km 이상</dd>
            </dl>
          </div>
          <div class="car">
            <span class="car_window"></span>
            <span class="side_mirror"></span>
            <span class="wheels nb1"></span>
            <span class="wheels nb2"></span>
          </div>
        </div>
        <div class="mouse"></div>
      </div>
    </section>
    <div class="gap_box"></div>
    <section class="sub">
      
    </section>
  </div>

</body>
</html>
